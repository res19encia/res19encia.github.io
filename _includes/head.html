<title>{{ page.title }}</title>

<meta name="description" content="{{ site.subtitle }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; media-src 'self'; frame-src docs.google.com player.vimeo.com www.youtube.com www.youtube-nocookie.com; script-src 'self' ajax.googleapis.com cdn.jsdelivr.net unpkg.com code.jquery.com; font-src 'self' data: fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com unpkg.com; base-uri 'self'; form-action 'self'; connect-src 'self';">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/{{ page.url }}">
<meta property="og:description" content="{{ site.title }} - {{ site.subtitle }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/media/images/cover.jpg">
<meta property="article:publisher" content="https://www.facebook.com/lilo.zone">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

{% include favicon.html %}

{% if page.swipebox %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/swipebox.min.css">
  <script src="{{ site.baseurl }}/js/jquery.swipebox.min.js"></script>
{% endif %}

{% if page.permalink == '/' %}
  <script src="{{ site.baseurl }}/js/go-home.js"></script>
{% endif %}
